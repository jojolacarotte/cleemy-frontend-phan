        formControlName="date">

    <mat-label>Favorite food</mat-label>
    <input matInput maxlength="600" placeholder="Le Nid" formControlName="nature">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Amount</mat-label>
    <input matInput type="number" class="example-right-align"
    formControlName="amount">

  </mat-form-field>

  <button mat-raised-button (click)="updateExpense(item)" color="primary">Modifier</button>
  
</form>
